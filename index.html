<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live PH Time & Date</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Times New Roman", Times, serif;
      height: 100svh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start; /* ðŸ‘ˆ changed to top-align */
      padding: 5vh 5vw 2vh 2vw; /* ðŸ‘ˆ top padding added */
      box-sizing: border-box;
      overflow: hidden;
    }

    .content {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      width: 100%;
    }

    img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 1em;
    }

    #time {
      font-size: clamp(3rem, 10vh, 12vw); /* âœ… prevent shrinking */
      font-weight: bold;
      line-height: 1;
      min-height: 1em;
    }

    #date {
      font-size: clamp(1.5rem, 4vh, 5vw);
      margin-top: 0.5em;
      color: #ccc;
      text-transform: uppercase;
      min-height: 1em;
    }

    #fullscreenBtn {
      margin-top: 2em;
      padding: 0.8em 2em;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #fullscreenBtn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="content">
    <img src="logo/logo.png" alt="Your Logo" id="topImage">
    <div id="time"></div>
    <div id="date"></div>
    <button id="fullscreenBtn">Enter Fullscreen</button>
  </div>

  <script>
    function updateTimeAndDate() {
      const timeOptions = {
        timeZone: 'Asia/Manila',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const dateOptions = {
        timeZone: 'Asia/Manila',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      };

      const now = new Date();
      const time = now.toLocaleTimeString('en-US', timeOptions);
      const date = now.toLocaleDateString('en-US', dateOptions);

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    // Wake lock
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
              wakeLock = await navigator.wakeLock.request('screen');
            }
          });
        }
      } catch (err) {
        console.error(err);
      }
    }

    requestWakeLock();

    // Fullscreen logic
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
